<div class="wrapper">
    <div class="top">
        <img src="../../../assets/icon/party_craker.png" alt="">
        <div class="round_1">
            <div class="round_2">
                <div class="round_3">
                    <span>Total Score</span>
                    <h3>{{correct}}</h3>
                    <span>Out of {{total_qty}}</span>
                </div>
            </div>
        </div>

    </div>
    <div class="detailsBox">
        <div class="info">
            <div class="dot" style="background-color: blue;"></div>
            <div class="infoText">
                <span style="color: blue;">{{score}}%</span>
                <span>Complication</span>
            </div>
        </div>
        <div class="info">
            <div class="dot" style="background-color: blue;"></div>
            <div class="infoText">
                <span style="color: blue;">{{total_qty}}</span>
                <span>Total Question</span>
            </div>
        </div>
        <div class="info">
            <div class="dot" style="background-color: green;"></div>
            <div class="infoText">
                <span style="color: green;">{{correct}}</span>
                <span>Correct</span>
            </div>
        </div>
        <div class="info">
            <div class="dot" style="background-color: red;"></div>
            <div class="infoText">
                <span style="color: red;">{{wrong}}</span>
                <span>Wrong</span>
            </div>
        </div>
    </div>
    <div class="bottom">

        <div class="box" mat-dialog-close="true" routerLink="/home">
            <div class="img"><mat-icon>home</mat-icon>
            </div>
            <span>Home</span>
        </div>

        <div class="box" mat-dialog-close="true" routerLink="/mcqreview">
            <div class="img"><mat-icon>remove_red_eye</mat-icon>
            </div>
            <span>Review Answer</span>
        </div>

        <div class="box" (click)="shareResult()">
            <div class="img"><mat-icon>share</mat-icon>
            </div>
            <span>Share</span>
        </div>

    </div>
    <div class="footer">
        <span>Powered By </span>
        <img [src]="login_data.companyProfile ? imgUrl+login_data.companyProfile :'../../../assets/icon/macreelicon.png'"
            alt="institute logo">
    </div>
</div>
